<!-- jumbotron -->
<div class="p-5.mb-4.bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurent Records Management</h1>
<!-- <p class="col-md-8 fs-4">You can save Records of Restaurent using Angular 12</p> -->
<!-- <button class=" btn btn-primary btn-lg" type="button">Testycodeiz</button> -->
    </div>
</div>
<!-- Table shown here -->

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurent Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>



        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let data of allRestaurentData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.Address}}</td>
            <td>{{data.Services}}</td>

           
            <td>
                <button class="btn btn-info" (click)="onEditResto(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn btn-danger" (click)="deleteResto(data)">Delete</button>

            </td>

        </tr>
    </tbody>
</table>



  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Restaurent Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" placeholder="Restaurent name here" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label">Email Id</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Restaurent Email Id" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurent Mobile number" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Address</label>
                    <input type="text" formControlName="Address" class="form-control" placeholder="Restaurent Address" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Services</label>
                    <input type="text" formControlName="Services" class="form-control" placeholder="Restaurent Services like Chai & Cofee" id="exampleInputPassword1">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add details</button>
          <button  *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update details</button>

        </div>
      </div>
    </div>
  </div>
